<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <form action="post">
           <input type="email" placeholder="Email or phone number" name="username" required><br>
           <input type="password" placeholder="Password" name="password" required><br>
           <button id="button1">Log In</button><br>
        </form>
        
        <a href="#">Forgot Password?</a><br>
        <hr id="horizontal"> 
        <button id="button2">Create New Account</button>
    </fieldset>
</body>
</html>
